<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'UDDigiKyokashoN';
            src: url('./fonts/UDDigiKyokashoN-B.ttc');}
        * {padding: 0; margin: 0}
        body {overflow: hidden;}
        canvas {display:block;}
        #loginBox {
            width: 100vw;
            height: 100vh;
            background-image: url("./images/login_bg.png");
            background-position: bottom;
            background-size: cover;
            background-repeat: no-repeat;
        }
        #loginLogoBox {
            text-align: center;
        }
        #loginLogoBox img {
            width: 60%;
            margin-top: 30%;
        }
        form {
            text-align: center;
        }
        #gameBox {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginBox">
        <div id="loginLogoBox"><img src="./images/login_logo.png"></div>
        <form>
            <p><input class="input" type="text" name="" id="userId" placeholder="ユーザーID"></p>
            <p><input class="input" type="password" name="" id="psd"　 placeholder="パスワード"></p>
            <input id="loginBtn" type="button" value="ログイン" onclick="login.check()"><input type="button" value="新規作成">
        </form>
    </div>
    <div id="gameBox">
        <canvas id="game"></canvas>
    </div>
    <script src="./js/md5.min.js"></script>
    <script src="./js/easel.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/manager.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/flowerpot.js"></script>
    <script src="./js/flower.js"></script>
    <script src="./js/gameicon.js"></script>
    <script src="./js/shop.js"></script>
    <script src="./js/depository.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/illustrate.js"></script>
    <script src="./js/playerdata.js"></script>
    <script>
        var login = new Login();
    </script>
</body>
</html>
